<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Магазин</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    .product img { max-width: 100%; }
    button { background: green; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>Мой интернет-магазин</h1>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Товар 1">
    <h3>Товар 1</h3>
    <p>Цена: 5000 ₸</p>
    <button>В корзину</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Товар 2">
    <h3>Товар 2</h3>
    <p>Цена: 7000 ₸</p>
    <button>В корзину</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Товар 3">
    <h3>Товар 3</h3>
    <p>Цена: 10000 ₸</p>
    <button>В корзину</button>
  </div>

</body>
</html>
